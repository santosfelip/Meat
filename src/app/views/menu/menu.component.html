<div class="container">
    <div *ngFor="let menu of menus">
        <mat-card class="card">
            <img [src]="menu.imagePath">
            <div class="content">
                <h1>{{menu?.name}}</h1>
                <h3>{{menu?.description}}</h3>
                <h3>{{menu?.price | currency: 'BRL': true}}</h3>
            </div>
        </mat-card>
    </div>
</div>
