<div *ngFor="let review of reviews">
    <mat-card class="card">
        <div class="content">
            <img *ngIf="review.rating < 3" alt="User Image" src="assets/img/reactions/pissed.png">
            <img *ngIf="review.rating >= 3 && review.rating < 4" alt="User Image" src="assets/img/reactions/soso.png">
            <img *ngIf="review.rating >= 4" alt="User Image" alt="User Image" src="assets/img/reactions/loved.png">
            <div class="nameDate">
                <h1>{{review.name}}</h1>
                <h3>{{review.date | date: 'dd/MM/yyyy'}}</h3>
            </div>
            <h2>{{review.rating}}</h2>
        </div>
        <p>{{review.comments}}</p>
    </mat-card>
</div>
